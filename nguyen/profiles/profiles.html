<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profileStyle.css">
    <script src="https://kit.fontawesome.com/a38f25986b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <div id="updateOrBack">
            <i class="fa fa-arrow-circle-left" style="font-size:36px"></i>
            <button id="updateProfile">Cập nhật hồ sơ</button>
        </div>
        <img src="/Assest/avtdefault.png" alt="avt">
        <h2>Hoàng Cao Nguyên</h2>
        <div class="flexDiv" id="dateOfBirth">
            <p class="attribute">Ngày sinh:</p>
            <p class="infor">31/07/1999</p>
        </div>
        <div class="flexDiv" id="address">
            <p class="attribute">Địa chỉ:</p>
            <p class="infor">Vạn phúc, Hà nội</p>
        </div>
        <div class="flexDiv" id="phoneNumber">
            <p class="attribute">Số điện thoại:</p>
            <p class="infor">0987764770</p>
        </div>
        <div class="flexDiv" id="email">
            <p class="attribute">Email:</p>
            <p class="infor">hoangcaonguyen1999@gmail.com</p>
        </div>
        <div class="flexDiv" id="money">
            <p class="attribute">Số tiền:</p>
            <div class="cash infor">
                <p id="price">500.000</p>
                <p id="unit">VND</p>
            </div>
        </div>
        <div class="flexDiv" id="updateTime">
            <p class="attribute">Ngày cập nhật:</p>
            <p class="infor">31/01/2022</p>
        </div>
        <div class="flexDiv" id="note">
            <p class="attribute">Ghi chú:</p>
            <p class="infor">đây là ghi chú</p>
        </div>
    </div>
</body>

</html>
